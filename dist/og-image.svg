<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2563eb" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Particles -->
  <circle cx="200" cy="100" r="3" fill="#60a5fa" opacity="0.6"/>
  <circle cx="400" cy="150" r="2" fill="#3b82f6" opacity="0.5"/>
  <circle cx="800" cy="80" r="4" fill="#2563eb" opacity="0.7"/>
  <circle cx="1000" cy="200" r="2" fill="#60a5fa" opacity="0.4"/>
  <circle cx="300" cy="500" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="900" cy="450" r="2" fill="#2563eb" opacity="0.5"/>
  
  <!-- Main Text -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#textGrad)" text-anchor="middle">CANPOLAT GÖKKAYA</text>
  
  <!-- Subtitle -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="32" fill="#a3a3a3" text-anchor="middle">Sosyal Medya, Yazılım ve Reklam Uzmanı</text>
  
  <!-- Bottom Line -->
  <rect x="400" y="400" width="400" height="3" fill="url(#textGrad)" rx="1.5"/>
  
  <!-- Website URL -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="24" fill="#60a5fa" text-anchor="middle">canpolatgokkaya.github.io</text>
</svg>
