<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#000000"/>
  
  <!-- Letter C with Gradient -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#grad1)" text-anchor="middle">C</text>
  
  <!-- Glow Effect -->
  <circle cx="50" cy="45" r="35" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
</svg>
